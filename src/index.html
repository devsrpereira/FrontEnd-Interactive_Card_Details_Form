<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Form</title>

    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="../src/script.js"></script>

</head>

<body>
    <main>
        <div class="purple_box">
            <div class="back_card">
                <div class="bck1">000</div>
            </div>
            <div class="front_card">
                <div class="white_circle"></div>
                <div class="small_circle"></div>
                <div class="card_number">
                    <div class="spc1">0000</div>
                    <div class="spc2">0000</div>
                    <div class="spc3">0000</div>
                    <div class="spc4">0000</div>
                </div>
                <div class="card_name">
                    JANE APPLESEED
                </div>
                <div class="exp">
                    00/00
                </div>
            </div>
        </div>
        <form class="form1" action="" method="post">
            <label for="iholder_name">CARDHOLDER NAME</label><br>
            <input type="text" name="holder_name" id="iholder_name" placeholder="e.g. Jane Appleseed" maxlength=25>
            <br>

            <label for="icard_number">CARD NUMBER</label>
            <br>

            <input id="icard_number" class="card" type="text" maxlength="16" pattern="([0-9]{3})"
                placeholder="e.g. 1234 5678 9123 0000" name="field" />
            <br>

            <label for="imm_exp">EXP. DATE (MM/YY)</label>
            <label for="icvc">CVC</label>
            <br>

            <input id="imm_exp" class="mm_exp" type="text" maxlength="2" pattern="([0-9]{3})" placeholder="MM">
            <input id="iyy_exp" class="yy_exp" type="text" maxlength="2" pattern="([0-9]{3})" placeholder="YY">
            <input id="icvc" class="cvc" type="text" maxlength="3" pattern="([0-9]{3})" placeholder="e.g.123">
            <br>

            <input type="submit" name="confirm" id="iconfirm" value="Confirm" onclick="send_data()">
        </form>
        <aside class="tks">
            <div class="circle_check">
                <img src="../images/icon-complete.svg" alt="check!">
            </div>
            <h1>THANK YOU!</h1>
            <p>We've added your card details</p>
            <button onclick="new_card()">Continue</button>
        </aside>
    </main>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#icard_number").keyup(function () {
                $("#icard_number").val(this.value.match(/[0-9]*/));
            });
        });
        $(document).ready(function () {
            $("#imm_exp").keyup(function () {
                $("#imm_exp").val(this.value.match(/[0-9]*/));
            });
        });
        $(document).ready(function () {
            $("#iyy_exp").keyup(function () {
                $("#iyy_exp").val(this.value.match(/[0-9]*/));
            });
        }); 
        $(document).ready(function () {
            $("#icvc").keyup(function () {
                $("#icvc").val(this.value.match(/[0-9]*/));
            });
        });
    </script>

</body>

</html>
